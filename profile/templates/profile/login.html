{% extends 'post/base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="col-md-8 offset-md-2">
		<div class="my-5 p-5 form-box">
			{% if request.GET.next %}<div class='h3 text-danger'>Please Login to proceed..</div>{% endif %}
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" name="" value = 'Login' class='btn btn-success'>
			</form>	
		</div>
	</div>
</div>

{% endblock%}
